<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilin ClimaBoard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <!-- Add these animation containers -->
    <div class="weather-animation">
        <div class="animation-container {% if weather %}weather-{{ weather.condition }}{% endif %}"></div>
    </div>

    <div class="container">
        <!-- Existing content remains the same -->
    <div class="container">
      <h1 class="title">Tilin Clima Dashboard</h1>

      <form method="POST" action="/weather">
        <div class="search-container">
          <input
            type="text"
            class="form-control"
            name="city"
            placeholder="Enter city name"
            required
          />
          <button type="submit" class="btn btn-primary">Get Clima</button>
        </div>
      </form>

      {% if weather %}
      <div class="weather-card">
        <h2>{{ weather.city }}</h2>
        <div class="weather-info">
          <img
            src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png"
            alt="Weather Icon"
            class="weather-icon"
          />
          <div class="details">
            <p class="temperature">{{ weather.temperature }}Â°C</p>
            <p class="description">{{ weather.description | title }}</p>
            <div class="extra-details">
              <p>Humidity: {{ weather.humidity }}%</p>
              <p>Wind: {{ weather.wind_speed }} m/s</p>
            </div>
          </div>
        </div>
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
